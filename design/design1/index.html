<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <title>Yia's Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="card" class="card">
      <h1 id="current-temp" class="current-temp">20°C</h1>
      <h2 id="current-city" class="current-city">Malmö</h2>
      <p id="current-sky" class="current-sky">Clear</p>
      <p id="weather-detail" class="weather-detail">
        <span>Sunrise 22:30</span>
        <span>Sunset 00:00</span>
      </p>
    </div>

    <form id="weather-form" class="weather-form">
      <input type="text" class="city-input" placeholder="enter a city" />
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>

    <div id="week-days" class="week-days">
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
